<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Brands List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Brands Dashboard</a>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#addBrandModal"
        >
          + Add Brand
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Brand Name</th>
              <th>Brand Image</th>
              <th>Bonus</th>
              <th>Rating</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="viewBrandModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title">View Brand</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="viewBrandContent">
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div
      class="modal fade"
      id="editBrandModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5 class="modal-title">Edit Brand</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editBrandForm" enctype="multipart/form-data">
              <input type="hidden" id="editBrandId" name="id" />

              <div class="mb-3">
                <label class="form-label">Brand Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editBrandName"
                  name="brand_name"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Current Image</label><br />
                <img
                  id="editBrandImagePreview"
                  src=""
                  alt="Brand Image"
                  class="img-thumbnail mb-2"
                  width="150"
                />
                <input
                  type="file"
                  class="form-control"
                  id="editBrandImage"
                  name="brand_image_url"
                  accept="image/*"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="editBrandDescription"
                  name="description"
                ></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Bonus Message</label>
                <input
                  type="text"
                  class="form-control"
                  id="editBrandBonus"
                  name="bonus_message"
                />
              </div>

              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">Tag</label>
                    <input
                      type="text"
                      class="form-control"
                      id="editBrandTag"
                      name="tag"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">Is New?</label>
                    <select
                      id="editBrandIsNew"
                      class="form-select"
                      name="isNew"
                    >
                      <option value="1">Yes</option>
                      <option value="0">No</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <input
                      type="number"
                      class="form-control"
                      id="editBrandRating"
                      name="rating"
                      min="0"
                      max="5"
                    />
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-warning">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Modal -->
    <div
      class="modal fade"
      id="addBrandModal"
      tabindex="-1"
      aria-labelledby="addBrandModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="addBrandModalLabel">Add Brand</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addBrandForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label class="form-label">Brand Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="brand_name"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Brand Image</label>
                <input
                  type="file"
                  class="form-control"
                  name="brand_image"
                  accept="image/*"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Bonus Message</label>
                <input
                  type="text"
                  class="form-control"
                  name="bonus_message"
                  required
                />
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">Tag</label>
                    <input type="text" class="form-control" name="tag" />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">Is New?</label>
                    <select class="form-select" name="isNew">
                      <option value="1">Yes</option>
                      <option value="0" selected>No</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">Rating (0-5)</label>
                    <input
                      type="number"
                      class="form-control"
                      name="rating"
                      min="0"
                      max="5"
                    />
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-success">Save Brand</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
